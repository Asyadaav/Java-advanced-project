<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>
<link rel="stylesheet" type="text/css" href="Style.css">

</head>
 
<body>
<form action="addservlet" method="post">
<h3>ROOM REGISTRATION </h3>

 
<table align="center" cellpadding = "10">
 
<!----- First Name ---------------------------------------------------------->
<tr>
<td>OWNER NAME</td>
<td><input type="text" name="rowner" maxlength="30"/>
(max 30 characters a-z and A-Z)
</td>
</tr>
 
<!----- Last Name ---------------------------------------------------------->
<tr>
<td>ROOMMATENAME</td>
<td><input type="text" name="rmtname" maxlength="30"/>
(max 30 characters a-z and A-Z)
</td>
</tr>
 

 
<!----- Email Id ---------------------------------------------------------->
<tr>
<td>NUMBER OF ROOMMATES</td>
<td><input type="text" name="rmtnbr" maxlength="100" /></td>
</tr>
 
<!----- Mobile Number ---------------------------------------------------------->
<tr>
<td>MOBILE NUMBER</td>
<td>
<input type="text" name="phno" maxlength="10" />
(10 digit number)
</td>
</tr>
 

 
<!----- Address ---------------------------------------------------------->
<tr>
<td>ADDRESS <br /><br /><br /></td>
<td><textarea name="raddr" rows="4" cols="30"></textarea></td>
</tr>
 

<!----- Country ---------------------------------------------------------->
<tr>
<td>COUNTRY</td>
<td><input type="text" name="Country" value="India" readonly="readonly" /></td>
</tr>


<!----- Submit and Reset ------------------------------------------------->
<tr>
<td colspan="2" align="center">
<input type="submit" value="Register">
<input type="reset" value="Reset">
</td>
</tr>
</table>
 
</form>

</body>
</html>
